    <script type="text/javascript">
        _apiready = function() {
            $api.dom("#title").innerHTML = api.pageParam.title;

            var obj = api.require('UIWebBrowser');
            obj.open({
                path: api.pageParam.url,
                fixed: true
            }, function(ret) {});
            obj.setRect({
                rect: {
                    x: 0,
                    y: 3 * 14.9,
                    w: api.winWidth,
                    h: api.winHeight - 3 * 14.9
                },
                animation: true
            });
        };
    </script>
    <style>
        textarea {
            border: none;
            font-size: 1rem;
            width: 100%;
            line-height: 1.5rem;
            padding-top: .85rem;
        }

        .wcp-dl dt {
            width: 21%;
            text-align: right;
        }
    </style>
</head>

<body>
    <!-- header -->
    <div class="header">
        <a href="#" class="back" onclick="javascript:api.closeWin();">
            <i class="arrow_left"></i>

        <div class="search_box nei_tit" id="title">
