    <script type="text/javascript">
        _apiready = function() {
            $api.dom("#title").innerHTML = api.pageParam.title;
            $api.dom("#content").innerHTML = api.pageParam.content;
            $api.dom("#type").innerHTML = api.pageParam.type;
            $api.dom("#addtime").innerHTML = dateformat(api.pageParam.addtime);
            sendPost(ServicesConifg.Message.HaveRead, {
                id: api.pageParam.id
            }, function(succ) {}, function(err) {});
        };

        function dateformat(jsondate) {
            if (jsondate != null) {
                jsondate = jsondate.replace("T", " ").substring(0, jsondate.indexOf('.'));
                return jsondate;
            } else {
                return "";
            }
        }
    </script>
